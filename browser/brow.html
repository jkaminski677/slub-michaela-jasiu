<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka Gości Weselnych</title>
    <link rel="stylesheet" href="styleBrow.css">
</head>
<body>
    <h1>WGW</h1>
    <p>(Wyszukiwarka Gości Weselnych)</p>
    <input type="text" id="search-input" placeholder="Wpisz imię...">
    <div id="wedding-hall">
        <div class="decorations">
            <div class="decoration" id="dj">DJ</div>
            <div class="decoration" id="drinks">Napoje</div>
            <div class="decoration" id="stairs">Schody</div>
            <div class="decoration" id="cold-plate">Zimna Płyta</div>
            <div class="decoration" id="bride-table">
                Stół Pary Młodej
                <div class="seats">
                    <p class="guest">Mayki</p>
                    <p class="guest">Maria</p>
                    <p class="guest">Ewa</p>
                </div>
            </div>
            <div class="decoration" id="exit">Wyjście na Zewnątrz</div>
        </div>
        <div id="dance-floor">Miejsce do Tańczenia</div>
        <div class="column">
            <div class="table" id="table1">
                <h2>Stół 1</h2>
                <div class="seats">
                    <p class="guest">Anna</p>
                    <p class="guest">Jan</p>
                    <p class="guest">Ewa</p>
                </div>
            </div>
            <div class="table" id="table2">
                <h2>Stół 2</h2>
                <div class="seats">
                    <p class="guest">Michał</p>
                    <p class="guest">Ola</p>
                    <p class="guest">Wojtek</p>
                </div>
            </div>
        </div>
        <div class="column center-column">
            <div class="table" id="table3">
                <h2>Stół 3</h2>
                <div class="seats">
                    <p class="guest">Paweł</p>
                    <p class="guest">Agnieszka</p>
                    <p class="guest">Marek</p>
                </div>
            </div>
        </div>
        <div class="column2">
            <div class="table" id="table4">
                <h2>Stół 4</h2>
                <div class="seats">
                    <p class="guest">Tomek</p>
                    <p class="guest">Magda</p>
                    <p class="guest">Karol</p>
                </div>
            </div>
            <div class="table" id="table5">
                <h2>Stół 5</h2>
                <div class="seats">
                    <p class="guest">Natalia</p>
                    <p class="guest">Wojtek</p>
                    <p class="guest">Agnieszka</p>
                </div>
            </div>
        </div>
    </div>
    <script src="scriptBrow.js"></script>
</body>
</html>
