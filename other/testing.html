<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakotwiczenie z animacją</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

button {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

.content {
    height: 150vh; /* Przykładowa wysokość dla przewijania */
    background-color: #f0f0f0;
    padding: 20px;
}

.section {
    height: 100vh; /* Wysokość sekcji docelowej */
    background-color: #e0e0e0;
    padding: 20px;
}

    </style>
</head>
<body>
    <button id="scrollButton">Przewiń do sekcji</button>

    <div class="content">
        <h1>Witaj na stronie!</h1>
        <p>Treść przed sekcją docelową.</p>
    </div>

    <div id="targetSection" class="section">
        <h2>Sekcja docelowa</h2>
        <p>To jest sekcja, do której przewijamy.</p>
    </div>

    <script>
        document.getElementById('scrollButton').addEventListener('click', function() {
    document.getElementById('targetSection').scrollIntoView({
        behavior: 'smooth' // Używa animacji płynnego przewijania
    });
});

    </script>
</body>
</html>
